{% extends "pa_base.html" %}

{% block content %}
<ul class="nav nav-pills">
  <li role="presentation" ><a href="/pre-alpha/1618/">Send</a></li>
  <li role="presentation" class="active"><a href="/pre-alpha/feed/8161/">Feed</a></li>
</ul>

<div class="input-group">
  <input id="to" type="text" class="form-control" placeholder="get feed for user">
    <span class="input-group-btn">
        <button id="getfeed" type="button" class="btn btn-default">Show</button>
    </span>
</div>

<div >
    <ul class="list-group">

            {% for msg in msgs %}
                  <li class="list-group-item">
                    {{ msg["from_user"] }} sent you trinket  {{ msg["trinket_name"] }}
                      worth {{ msg["seconds_sent"] }} seconds. <span class="badge">{{ msg["text"] }}</span>
                  </li>
            {% end %}
    </ul>
</div>
{% end %}
